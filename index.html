<!DOCTYPE html>
<html>
  <head>
    <title>bespoke-theme-nebula</title>
    <meta name="description" content="A theme for Bespoke.js">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
  </head>
  <style>
    .orion {
      background-image: url('images/orion.jpg')
    }
    
  </style>
  <body>
    <article>
      <section>
        <h1>Nebula</h1>
      </section>
      <section data-bespoke-backdrop="orion">
        <h2>A <a href="https://github.com/markdalgleish/bespoke.js">Bespoke.js</a> theme</h2>
      </section>
      <section>
        <h3>&mdash; Lovingly crafted by &mdash;</h3>
        <h2><a href="https://github.com/markdalgleish">Mark Dalgleish</a></h2>
      </section>
      <section>
        <h2 class="single-words">Try the &lsquo;single-words&rsquo; class</h2>
      </section>
      <section>
        <h2 class="bullet">Enjoy <span class='bullet'>:)</span></h2>
      </section>
    </article><a href="https://github.com/markdalgleish/bespoke-theme-nebula"><img style="position: absolute; z-index: 1; top: 0; right: 0; border: 0; width: 25vw; max-width: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-grey@2x.png" alt="Fork me on GitHub"></a>
    <script src="build/build.js"></script>
  </body>
</html>
